{% extends 'base.html' %}
{% block title %}Get Started{% endblock title %}
{% block content %}
<div class="min-h-screen flex flex-col justify-center items-center bg-gradient-to-r from-indigo-600 via-purple-700 to-violet-800 text-white px-6">
  <div class="max-w-3xl text-center space-y-8">
    <h1 class="text-5xl text-purple-950 font-extrabold tracking-wide drop-shadow-lg">Welcome to EventMaster</h1>
    <p class="text-lg md:text-xl text-gray-300 max-w-xl mx-auto">
      Manage your events effortlessly and make each occasion unforgettable.
      Sign up or log in to get started with seamless event planning and management.
    </p>
    <div class="space-x-4">
      <a href="{% url 'home' %}" class="inline-block px-8 py-3 bg-sky-950 hover:text-black hover:bg-indigo-400 rounded-lg font-semibold shadow-lg transition duration-300">
        Get Started
      </a>
    </div>
  </div>
</div>
{% endblock %}
