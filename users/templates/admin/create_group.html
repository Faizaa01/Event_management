{% extends "base.html" %}
{% block title %}Create Group{% endblock title %}
{% block content %}
    <div class='w-1/2 mx-auto my-28 bg-slate-300'>
        <ul>
            {% for message in messages %}
                <li class="bg-green-500 text-white px-1 py-2">{{message}}</li>
            {% endfor %}
        </ul>
        <form method='POST' class="font-semibold border-2 border-gray-600 p-4">
            {% csrf_token %}
            {{form}}
            <button type="submit" class="mt-3 px-2 py-1 text-white bg-neutral-600 rounded">Create Group</button>
        </form>
    </div>
{% endblock content %}
