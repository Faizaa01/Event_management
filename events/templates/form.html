{% extends 'base.html' %}

{% block content %}
  <div class="min-h-screen pt-28 pb-8 flex items-center justify-center bg-stone-400">
    <div class="form-container w-full max-w-md bg-zinc-100 p-8 rounded shadow">
      <h2 class="text-3xl font-semibold mb-6 text-center">{{ title }}</h2>
      <form method="POST" enctype="multipart/form-data" class="mb-4">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="flex justify-center mt-4">
          <button type="submit" class="bg-rose-950 text-white px-4 rounded">
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
